<div class="grid grid-cols-1 grid-rows-2 gap-4">
    <div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" id="matricula" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " formControlName="matricula" />
                <label for="matricula" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Matrícula:</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" id="nombre" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " formControlName="nombre" />
                <label for="nombre" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre:</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="email" id="correo" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " formControlName="email" />
                <label for="correo" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo:</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="number" id="edad" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " formControlName="edad" />
                <label for="edad" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Edad:</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="number" id="horas" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " formControlName="horas" />
                <label for="horas" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Horas trabajadas:</label>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Enviar</button>
        </form>
    </div>
    
    <div>
        <input [(ngModel)]="matriculaBusqueda" placeholder="Buscar por matrícula" class="block py-2.5 px-4 w-full mb-4 border border-gray-300 rounded" />
        <button (click)="imprimirTabla()" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Mostrar Tabla</button>
        <table *ngIf="mostrarTabla" class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400 mt-5">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px-6 py-3">Matrícula</th>
                    <th class="px-6 py-3">Nombre</th>
                    <th class="px-6 py-3">Email</th>
                    <th class="px-6 py-3">Edad</th>
                    <th class="px-6 py-3">Horas</th>
                    <th class="px-6 py-3">Horas a Pagar</th>
                    <th class="px-6 py-3">Horas Extras</th>
                    <th class="px-6 py-3">Subtotal</th>
                    <th class="px-6 py-3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personasFiltradas()">
                    <td class="px-6 py-4">{{ persona.matricula }}</td>
                    <td class="px-6 py-4">{{ persona.nombre }}</td>
                    <td class="px-6 py-4">{{ persona.email }}</td>
                    <td class="px-6 py-4">{{ persona.edad }}</td>
                    <td class="px-6 py-4">{{ persona.horas }}</td>
                    <td class="px-6 py-4">{{ persona.horasPorPagar }}</td>
                    <td class="px-6 py-4">{{ persona.horasExtras }}</td>
                    <td class="px-6 py-4">{{ persona.subTotal }}</td>
                    <td class="px-6 py-4">
                        <button (click)="modificarPersona(persona.matricula)" class="text-white bg-yellow-500 hover:bg-yellow-600 font-medium rounded-lg text-sm px-2 py-1">Modificar</button>
                        <button (click)="eliminarPersona(persona.matricula)" class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-2 py-1">Eliminar</button>
                    </td>
                </tr>
            </tbody>
            <tfoot *ngIf="personas.length > 0">
                <tr class="font-bold">
                    <td colspan="7" class="px-6 py-3 text-right">Total:</td>
                    <td class="px-6 py-3">{{ calcularTotal() | currency }}</td>
                    <td></td>
                </tr>
            </tfoot>            
        </table>
    </div>
</div>
