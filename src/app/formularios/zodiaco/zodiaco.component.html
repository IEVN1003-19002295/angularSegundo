<div class="max-w-4xl mx-auto mt-10 p-5 border rounded-lg shadow-lg bg-white">
  <h1 class="text-2xl font-bold mb-5 text-center">Signo Zodiacal Chino</h1>

  <div [formGroup]="formularioSigno" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="relative z-0 w-full group">
      <input type="text" id="nombre" formControlName="nombre" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="nombre" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>
    </div>

    <div class="relative z-0 w-full group">
      <input type="text" id="aPaterno" formControlName="aPaterno" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="aPaterno" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Apellido Paterno</label>
    </div>

    <div class="relative z-0 w-full group">
      <input type="text" id="aMaterno" formControlName="aMaterno" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="aMaterno" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Apellido Materno</label>
    </div>

    <div class="relative z-0 w-full group">
      <div class="grid grid-cols-3 gap-4">
        <div class="relative z-0 w-full group">
          <input type="number" id="dia" formControlName="dia" min="1" max="31" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
          <label for="dia" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Día</label>
        </div>

        <div class="relative z-0 w-full group">
          <input type="number" id="mes" formControlName="mes" min="1" max="12" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
          <label for="mes" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mes</label>
        </div>

        <div class="relative z-0 w-full group">
          <input type="number" id="año" formControlName="año" min="1900" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
          <label for="año" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Año</label>
        </div>
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Género:</label>
      <div class="flex items-center space-x-4">
        <label class="inline-flex items-center">
          <input type="radio" formControlName="genero" value="Masculino" class="form-radio h-4 w-4 text-indigo-600">
          <span class="ml-2">Masculino</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" formControlName="genero" value="Femenino" class="form-radio h-4 w-4 text-indigo-600">
          <span class="ml-2">Femenino</span>
        </label>
      </div>
    </div>

    <div class="md:col-span-2">
      <button (click)="calculoSigno()" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-500 focus:ring-4 focus:ring-indigo-300">Imprimir</button>
    </div>
  </div>

  <div *ngIf="mostrarInfo" class="mt-6 p-4 border border-gray-300 rounded-md bg-gray-50">
    <h3 class="text-xl font-semibold text-gray-700">Información Personal:</h3>
    <p><strong>Nombre Completo:</strong> {{ formularioSigno.get('nombre')?.value }} {{ formularioSigno.get('aPaterno')?.value }} {{ formularioSigno.get('aMaterno')?.value }}</p>
    <p><strong>Edad:</strong> {{ edad }} años</p>
    <p><strong>Signo Zodiacal Chino:</strong></p>
    <p class="text-lg font-bold">{{ signoChino }}</p>
    <div class="flex items-center space-x-4">
      <img [src]="signoImagen" alt="{{ signoChino }}" class="w-48 h-48 rounded-full border border-gray-100">
    </div>
  </div>
</div>
