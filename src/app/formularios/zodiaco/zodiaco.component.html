<div class="max-w-xl mx-auto mt-10 p-5 border rounded-lg shadow-lg bg-white">
  <h1 class="text-2xl font-bold mb-5 text-center">Signo Zodiacal Chino</h1>
  
  <div [formGroup]="formularioSigno" class="space-y-4">
    
    <div>
      <label for="nombre" class="block text-gray-700">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
      <label for="aPaterno" class="block text-gray-700">Apellido Paterno:</label>
      <input type="text" id="aPaterno" formControlName="aPaterno" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
      <label for="aMaterno" class="block text-gray-700">Apellido Materno:</label>
      <input type="text" id="aMaterno" formControlName="aMaterno" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
      <label class="block text-gray-700">Fecha de Nacimiento:</label>
      <div class="grid grid-cols-3 gap-4 mt-1">
        <div>
          <label for="dia" class="block text-gray-700">Día:</label>
          <input type="number" id="dia" formControlName="dia" min="1" max="31" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="mes" class="block text-gray-700">Mes:</label>
          <input type="number" id="mes" formControlName="mes" min="1" max="12" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="año" class="block text-gray-700">Año:</label>
          <input type="number" id="año" formControlName="año" min="1900" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Género:</label>
      <div class="flex items-center space-x-4 mt-1">
        <label class="inline-flex items-center">
          <input type="radio" formControlName="genero" value="Masculino" class="form-radio h-4 w-4 text-indigo-600">
          <span class="ml-2 text-gray-700">Masculino</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" formControlName="genero" value="Femenino" class="form-radio h-4 w-4 text-indigo-600">
          <span class="ml-2 text-gray-700">Femenino</span>
        </label>
      </div>
    </div>

    <div>
      <button (click)="calculoSigno()" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-500 focus:ring-4 focus:ring-indigo-300">Imprimir</button>
    </div>
  </div>

  <div *ngIf="mostrarInfo" class="mt-6 p-4 border border-gray-300 rounded-md bg-gray-50">
    <h3 class="text-xl font-semibold text-gray-700">Información Personal:</h3>
    <p><strong>Nombre Completo:</strong> {{ formularioSigno.get('nombre')?.value }} {{ formularioSigno.get('aPaterno')?.value }} {{ formularioSigno.get('aMaterno')?.value }}</p>
    <p><strong>Edad:</strong> {{ edad }} años</p>
    <p><strong>Signo Zodiacal Chino:</strong></p>
    <div class="flex items-center space-x-4">
      <p class="text-lg font-bold">{{ signoChino }}</p>
      <img [src]="signoImagen" alt="{{ signoChino }}" class="w-16 h-16 rounded-full border border-gray-200">
    </div>
  </div>
</div>
